                /*"非同步傳送"*/
                $("#create_sensor").click(function(){
                    var xhttp = new XMLHttpRequest();

                    //檢查是否有傳送成功
                    xhttp.onreadystatechange = function(){
                        if(this.readyState == 4 && this.status == 200)
                        {
                            $("#create_sensor_content").text(this.responseText);
                        }
                    };

                    //使用"POST"
                    xhttp.open("POST", "http://localhost:3000/write", true);
                    xhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
                    xhttp.send("sensor_created="+$("#sensor_created").val());
                    //使用"POST"
                });
            

                
                /*"非同步傳送"*/
                $("#delete_sensor").click(function(){

                            $("#delete_sensor_content").text(this.responseText);
                        }
                    };

                    //使用"POST"
                    xhttp.open("DELETE", "http://localhost:3000/delete", true);
                    xhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
                    xhttp.send("sensor_deleted="+$("#sensor_deleted").val());
